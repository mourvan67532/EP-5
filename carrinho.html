    <script>

        function lixo(){

    <header class="grid_h">
        <div class="menu_mobile">
            <input type="checkbox" id="check_mob">
            <label for="check_mob">
                <img src="imagens/menu.png" alt="menu mobile">
            </label>
            <nav class="mobile">
                <div class="mob_cadastro">
                    <label for="check_mob">
                        <img src="imagens/seta_esquerda.png" alt="menu mobile">
                    </label>
                    <a href="cadastro.html" class="avatarmob_a"><img src="imagens/avatar.png" alt="avatar" class="avatar_mob"></a>

                <div class="mob_cart">

        </div>
        <div class="play">

                    <div class="carri_produto">

                                <div class="descr_carri">
                                    <h3>Spider-man Remastered</h3>
                                    <h3>R$:160,97</h3>
                                    <input type="number"  min="1" max="10" placeholder="01">
                                </div>
                            </div>
                            <div class="lixo">
                                <img src="imagens/lixo.png" alt="lixeira" title="Remover" onclick="lixo()">

                        </div>
                    </div>
                </div>

                <div id="lixo_java2">
                    <div class="carri_produto">

                                <div class="descr_carri">
                                    <h3>God of war</h3>
                                    <h3>R$:119,90</h3>
                                    <input type="number"  min="1" max="10" placeholder="01">
                                </div>
                            </div>
                            <div class="lixo">
                                <img src="imagens/lixo.png" alt="lixeira" title="Remover"  onclick="lixo3()">

                </a>
