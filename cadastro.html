<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">

<body class="body_form">
    <header class="grid_h">
        <div class="menu_mobile">
            <input type="checkbox" id="check_mob">
            <label for="check_mob">
                <img src="imagens/menu.png" alt="menu mobile">
            </label>
            <nav class="mobile">
                <div class="mob_cadastro">
                    <a href="cadastro.html" class="avatarmob_a"><img src="imagens/avatar.png" alt="avatar" class="avatar_mob"></a>
                    <a href="cadastro.html"><h2>Cadastre-se</h2></a>   
                </div>
                <div class="mob_cart">
                    <a href="carrinho.html">
                        <img src="imagens/carrinho.png" alt="carrinho" class="carrinho_mob">
                    </a>
                </div>
            </nav>
        </div>
        <div class="play">
                <a href="index.html"><img src="imagens/logo.png" alt="logo"></a>
                <a href="index.html"><h1>Play_Game</h1></a>
        </div>
        <nav>
            <div class="usuario"> 
                <a href="carrinho.html">
                    <img src="imagens/carrinho.png" alt="carrinho" class="carrinho">
                </a>
                <a href="cadastro.html" class="avatar_a">
                    <img src="imagens/avatar.png" alt="avatar" class="avatar">
                    <h2>Cadastre-se</h2>
                </a>
            </div>
        </nav>
    </header>
    <main class="main_form">
        <div class="form_pg">
            <img src="imagens/logo.png" alt="logo">
            <h1>Cadastro</h1>
                <form action="#" method="post">
                    <div class="form">
                        <div class="bloco_form">
                            <label for="nome">Nome</label>
                            <input type="text" name="nome" id="nome" placeholder="Digite seu nome" required>
                        </div>
                        <div class="bloco_form">
                            <label for="nome">Sobremome</label>
                            <input type="text" name="sobrenome" id="sobrenome" placeholder="Digite seu sobrenome" required>
                        </div>
                        <div class="bloco_form">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email" placeholder="Digite aqui seu email" required>
                        </div>
                        <div class="bloco_form">
                            <label for="tele">Telefone</label>
                            <input type="tel" name="tele" id="tele" placeholder="(xx) xxxxx-xxxx"  inputmode="numeric" required>
                        </div>
                        <div class="bloco_form">
                            <label for="cpf">CPF</label>
                            <input type="text" name="cpf" id="cpf" placeholder="Digite seu CPF  (somente números)" inputmode="numeric" required>
                        </div>
                        <div class="bloco_form">
                            <label for="rg">RG</label>
                            <input type="text" name="rg" id="rg" placeholder="Digite seu RG  (somente números)" inputmode="numeric" required>
                        </div>
                        <div class="bloco_form">
                            <label for="cartao">Cartão</label>
                            <input type="text" name="cartao" id="cartao" placeholder="Digite seu cartão (opicional)" inputmode="numeric">
                        </div>
                        <div class="bloco_form">
                            <label for="nome_user">Usuário</label>
                            <input type="text" name="name_user" id="name_user" placeholder="Crie um nome de usuário" required>
                        </div>
                        <div class="bloco_form">
                            <label for="senha_aluno">Senha</label>
                            <input type="password" name="senha" id="senha" placeholder="Crie uma senha" required> 
                        </div>
                        <div class="bloco_form">
                            <label for="senha_aluno">Confirme sua Senha</label>
                            <input type="password" name="senha_confirm" id="senha_confirm" placeholder="Corfime a senha" required> 
                        </div>
                    </div>
                    <div class="enviar_form">
                        <button type="submit">Enviar</button>
                    </div>
                </form>
        </div>
    </main>
    <footer>
        <section class="footer">
            <div class="rodape">
                <h1>Play_game</h1>
                <img src="imagens/logo.png" alt="logo">
            </div>
            <h3>Pagamento:</h3>
            <div class="pagamento">
                <img src="imagens/pix.png" alt="pix">
                <img src="imagens/boleto.png" alt="boleto">
                <img src="imagens/mastercard.png" alt="mastercard">
                <img src="imagens/visa.png" alt="visa">
            </div>
        </section>
        <div class="contato">
            <a href="https://github.com/mourvan67532" target="_blank"><img src="imagens/github.png" alt="logo git hub" class="img_ctt"></a>
            <a href="#"><img src="imagens/facebook.png" alt="logo facebook" class="img_ctt"></a>
            <a href="#"><img src="imagens/instagram.png" alt="logo instagram" class="img_ctt"></a>
            <a href="#"><img src="imagens/youtube.png" alt="logo youtube" class="img_ctt"></a>
        </div>
    </footer>
</body>
</html>
